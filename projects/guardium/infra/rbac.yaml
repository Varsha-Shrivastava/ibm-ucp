---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tf-runner
  # namespace: guardian-project
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: tf-runner-role
  # namespace: guardian-project
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tf-runner-rolebinding
  # namespace: guardian-project
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tf-runner-role
subjects:
- kind: ServiceAccount
  name: tf-runner
